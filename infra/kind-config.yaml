prometheus:
  url: "http://localhost:9090"            # local dev: port-forward Prometheus here
deployment:
  namespace: default
  name: demo-flask

min_replicas: 1
max_replicas: 6
slo_p95_ms: 200
weights:
  slo: 0.6
  carbon: 0.25
  cost: 0.15

# Carbon provider config (one or both)
carbon_providers:
  electricitymap:
    enabled: true
    api_key: ""             # set with env or fill here
    # zone can be a country code (e.g., 'FR'), or region code required by ElectricityMap
    zone: "FR"
    endpoint: "https://api.electricitymaps.com/v3/carbon-intensity/latest"
  watttime:
    enabled: false
    token: ""
    # example endpoint pattern (depends on data you want)
    endpoint_index: "https://api.watttime.org/v2/index"  # consult docs for exact path

# local fallback map (region -> gCO2eq/kWh)
carbon_map:
  local: 300
default_carbon: 300
cost_per_replica: 0.02
cost_norm_max: 1.0
interval_s: 15
metrics_port: 9102
# HTTP API to allow replayer push
http_api:
  enabled: true
  host: "0.0.0.0"
  port: 9200
