apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbon-autoscaler
  labels:
    app: carbon-autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbon-autoscaler
  template:
    metadata:
      labels:
        app: carbon-autoscaler
    spec:
      serviceAccountName: carbon-autoscaler
      containers:
      - name: autoscaler
        image: carbon-autoscaler:local
        imagePullPolicy: Never
        command:
          - /bin/sh
          - -c
          - |
            set -e;
            pip install --no-cache-dir -r /app/requirements.txt;
            python /app/autoscaler.py --config /config/config.yaml
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        configMap:
          name: autoscaler-config
          optional: false
